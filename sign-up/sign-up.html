<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/styles.css" type="text/css">
        <link rel="stylesheet" href="./sign-up.css" type="text/css">
        <script src="../public/script.js" defer></script>
    </head>
    <body>
        <!-- Header section -->
        <header>
            <div id="header-div" class="flex">
                <figure class="flex">
                    <img src="https://res.cloudinary.com/dizrb3vql/image/upload/v1596126338/Screenshot_20200728-234326_1_rvxqme.png" alt="Logo">
                    <figcaption>Foodies First</figcaption>
                </figure>
                <nav class="hide">
                    <ul class="flex">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </nav>
                <div id="login-div" class="flex hide">
                    <a class="flex" href="#" title="Order Now"><img src="https://res.cloudinary.com/dizrb3vql/image/upload/v1596125800/shopping-cart_1_1_z6whh9.png" alt="Cart"></a>
                    <a id="login" class="bold" href="../login/login.html">Login</a>
                </div>
                <img id="hamburger" src="https://res.cloudinary.com/dizrb3vql/image/upload/v1596145703/Group_twsno9.png" alt="">
            </div>
        </header>
        <!-- Main content -->
        <main class="flex">
            <nav id="hamburger-section" class="bold">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
            <!-- Form section -->
            <section id="sign-up-section">
                <form action="" method="POST">
                    <div id="title-div" class="flex">
                        <img id="logo" src="https://res.cloudinary.com/dizrb3vql/image/upload/v1596126338/Screenshot_20200728-234326_1_rvxqme.png" alt="Logo">
                        <h2 id="form-title">Sign up</h2>
                    </div>
                    <div class="text-right">
                        <div class="form-input flex">
                            <label for="name">Name</label>
                            <input id="name" type="text" name="name" required>
                        </div>
                        <div class="form-input flex">
                            <label for="email">Email Address</label>
                            <input id="email" type="email" name="email" required>
                        </div>
                        <div class="form-input flex">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" minlength="8" required>
                        </div>
                        <button id="submit-btn" type="submit">Sign up</button>
                    </div>
                </form>
                <p class="text-right">Already registered?</p>
                <a id="sign-in" class="text-right" href="../login/login.html">Sign in</a>
            </section>
        </main>
    </body>
</html>
