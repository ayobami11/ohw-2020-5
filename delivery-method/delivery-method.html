<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delivery method</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/styles.css" type="text/css">
        <link rel="stylesheet" href="./delivery-method.css" type="text/css">
        <script src="../public/script.js" defer></script>
    </head>
    <body>
        <!-- Header section -->
        <header>
            <div id="header-div" class="flex">
                <figure class="flex">
                    <img src="https://res.cloudinary.com/dizrb3vql/image/upload/v1596126338/Screenshot_20200728-234326_1_rvxqme.png" alt="Logo">
                    <figcaption>Foodies First</figcaption>
                </figure>
                <nav class="hide">
                    <ul class="flex">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div id="login-div" class="flex hide">
                    <a class="flex" href="#" title="Order Now"><img src="https://res.cloudinary.com/dizrb3vql/image/upload/v1596125800/shopping-cart_1_1_z6whh9.png" alt="Cart"></a>
                    <a id="login" class="bold" href="../login/login.html">Login</a>
                </div>
                <img id="hamburger" src="https://res.cloudinary.com/dizrb3vql/image/upload/v1596145703/Group_twsno9.png" alt="">
            </div>
        </header>
        <main class="flex">
            <!-- Hamburger section -->
            <nav id="hamburger-section" class="bold">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
            <!-- Main section -->
            <section id="main-section">
                <p>Which do you prefer?</p>
                <form action="" method="POST">
                    <div class="form-input">
                        <input id="delivery" type="radio" name="delivery-method" value="delivery" checked required>
                        <label for="delivery">Delivery</label>
                    </div>
                    <div class="form-input">
                        <input id="pickup" type="radio" name="delivery-method" value="pickup" required>
                        <label for="pickup">Pickup</label>
                    </div>
                    <button id="next-btn" class="bold" type="submit">Next</button>
                </form>
            </section>
        </main>
    </body>
</html>
